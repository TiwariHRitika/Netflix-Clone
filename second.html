<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="secondstyle.css">
</head>
<body>
    <div class="container" style="background-image:linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%)">
       <div class="logo"><img src="logo.png"></div>
        <div class="tab">
            <center>
        <div class="sign-in">
            <h1>Sign In</h1>
            <form>
                <div class="form">
                <input type="email" id="mail" placeholder="Email or phone number">
                <input type="password" id="pass" placeholder="Password">
                   <br>
                   <button type="Submit">Sign In</button>
                </div>
            </form>
       
    </div><br>
    <div class="second-container">
    <div class="check"><input type="checkbox"><label>Remember me</label></div>
    <div class="help"><p>Need help?</p></div>
    </div>
    <br><br><br>
    <div class="third-container">
    <p>New to Netflix? <a href="sign-up">Sing up now.</a></p>
    <div class="text-third">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span id="more"> Learn more.</span></div>
    </div>
    </center>
        </div><br><br><br><br>
        <div class="content-query">
            <div class="content-design-list">
            <div class="question-call">Questions? Call <span id="underline-content">000-800-919-1694</span>
            </div><br>
            <div class="list-container">
            <div class="list1">
                <li>FAQ</li>
                <li>Privacy</li>
            </div>
            <div class="list2">
                <li>Help Centre</li>
                <li>Cookie Preferences</li>
            </div>
            <div class="list3">
                <li>Account</li>
            </div>
            <div class="list4">
                <li>Terms of Use</li>
            </div>
            </div><br>
            <div class="lang">
                <select id="langg">
                 <option value="English">English</option>
                 <option value="Hindi">Hindi</option>
                </select>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
